<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Quiz for Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="field-container">
            <div id="football-field">
                <div id="endzone-left" class="endzone">
                    <div class="endzone-text">END ZONE</div>
                </div>
                <div id="playing-field">
                    <div class="yard-line" data-yard="10"><span>10</span></div>
                    <div class="yard-line" data-yard="20"><span>20</span></div>
                    <div class="yard-line" data-yard="30"><span>30</span></div>
                    <div class="yard-line" data-yard="40"><span>40</span></div>
                    <div class="yard-line" data-yard="50"><span>50</span></div>
                    <div class="yard-line" data-yard="40"><span>40</span></div>
                    <div class="yard-line" data-yard="30"><span>30</span></div>
                    <div class="yard-line" data-yard="20"><span>20</span></div>
                    <div class="yard-line" data-yard="10"><span>10</span></div>

                    <div id="hash-marks"></div>

                    <div id="players-container">
                        <div id="offensive-team">
                            <div class="player offense-qb"></div>
                            <div class="player offense-rb"></div>
                            <div class="player offense-wr"></div>
                            <div class="player offense-ol"></div>
                            <div class="player offense-ol"></div>
                        </div>
                        <div id="defensive-team">
                            <div class="player defense-dl"></div>
                            <div class="player defense-lb"></div>
                            <div class="player defense-db"></div>
                        </div>
                        <div id="ball-sprite"></div>
                    </div>
                </div>
                <div id="endzone-right" class="endzone">
                    <div class="endzone-text">END ZONE</div>
                </div>
            </div>
            
            <div id="scoreboard">
                <div>Down: <span id="current-down">1</span></div>
                <div>To Go: <span id="yards-to-go">10</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Ball on: <span id="field-position">Own 20</span></div>
            </div>
        </div>

        <div id="question-container">
            <div id="question-text"></div>
            <div id="answers-container">
                <button class="answer-btn" data-index="0"></button>
                <button class="answer-btn" data-index="1"></button>
                <button class="answer-btn" data-index="2"></button>
                <button class="answer-btn" data-index="3"></button>
            </div>
        </div>

        <div id="controls">
            <button id="start-game">Start Game</button>
            <button id="read-question">Read Question Again</button>
        </div>

        <div id="audio-status" style="display: none; text-align: center; margin-top: 10px; padding: 10px; background-color: #fff3cd; color: #856404; border-radius: 4px;">
            Audio announcements may not be available in your browser. The game will still work without sound.
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="game.js"></script>
</body>
</html>
