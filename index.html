<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>NFL Quiz for Kids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="field-container">
            <div id="football-field">
                <div id="endzone-left" class="endzone">
                    <div class="endzone-text">END ZONE</div>
                </div>
                <div id="playing-field">
                    <div class="yard-line" style="left: 10%"><span>10</span></div>
                    <div class="yard-line" style="left: 20%"><span>20</span></div>
                    <div class="yard-line" style="left: 30%"><span>30</span></div>
                    <div class="yard-line" style="left: 40%"><span>40</span></div>
                    <div class="yard-line" style="left: 50%"><span>50</span></div>
                    <div class="yard-line" style="left: 60%"><span>40</span></div>
                    <div class="yard-line" style="left: 70%"><span>30</span></div>
                    <div class="yard-line" style="left: 80%"><span>20</span></div>
                    <div class="yard-line" style="left: 90%"><span>10</span></div>

                    <div id="players-container">
                        <div id="offensive-team">
                            <div class="player offense-qb" style="left: 0; top: 50%"></div>
                            <div class="player offense-rb" style="left: -10px; top: 60%"></div>
                            <div class="player offense-wr" style="left: 20px; top: 20%"></div>
                            <div class="player offense-ol" style="left: -5px; top: 40%"></div>
                            <div class="player offense-ol" style="left: -5px; top: 60%"></div>
                        </div>
                        <div id="defensive-team">
                            <div class="player defense-dl" style="left: 30px; top: 45%"></div>
                            <div class="player defense-lb" style="left: 45px; top: 50%"></div>
                            <div class="player defense-db" style="left: 60px; top: 30%"></div>
                        </div>
                        <div id="ball-sprite"></div>
                    </div>
                </div>
                <div id="endzone-right" class="endzone">
                    <div class="endzone-text">END ZONE</div>
                </div>
            </div>
            
            <div id="scoreboard">
                <div>Down: <span id="current-down">1</span></div>
                <div>To Go: <span id="yards-to-go">10</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Ball on: <span id="field-position">Own 20</span></div>
            </div>
        </div>

        <div id="question-container">
            <div id="question-text"></div>
            <div id="answers-container">
                <button class="answer-btn" data-index="0"></button>
                <button class="answer-btn" data-index="1"></button>
                <button class="answer-btn" data-index="2"></button>
                <button class="answer-btn" data-index="3"></button>
            </div>
        </div>

        <div id="controls">
            <button id="start-game">Start Game</button>
            <button id="read-question">Read Question Again</button>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="game.js"></script>
</body>
</html>
